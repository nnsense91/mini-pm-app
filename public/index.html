<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./icons/icon-192x192.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="PWA React-App for PM"
    />
    <title>MiniPM App</title>
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./serviceWorker.js")
            .then((registration) => console.log("Sucess registration serviceWorker", registration.scope))
            .catch((err) => console.log("Failed registration serviceWorker", err));
        })
      }
    </script>
  </body>
</html>
